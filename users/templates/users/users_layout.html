{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="shortcut icon" href="https://www.flaticon.com/svg/static/icons/svg/888/888737.svg" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'home/main.css' %}">
    <link rel="stylesheet" href="{% static 'home/home.css' %}">
</head>
<body>
    <header id="header">
        <h1>Blogpill</h1>
        {% if request.user.is_authenticated %}
            <a href="{% url 'home:logout_page' %}" class="logout-link">
                <button class="logout-button">Logout</button>
            </a>
        {% else %}
            <a href="{% url 'home:login_page' %}" class="login-link">
                <button class="login-button">Login</button>
            </a>
        {% endif %}
        {% if is_author %}
            <a href="{% url 'blogs:create_blog' %}" id="create-blog-page">
                <button class="create-blog-button">Create Blog</button>
            </a>
        {% endif %}
        <nav class="nav-links" >
            <a href="#">
                <button id="home-page" class="current-page" >Home</button>
            </a>
            <a href="{% url 'blogs:blogs' %}">
                <button id="blogs-page">Blogs</button>
            </a>
            <a href="{% url 'tags:tags' %}">
                <button id="tags-page">Tags</button>
            </a>
            <a href="{% url 'authors:authors' %}">
                <button id="authors-page">Authors</button>
            </a>
        </nav>
    </header>
    {% block head %}
    {% endblock head %}

    {% block body %}
    {% endblock body %}

    {% block foot %}
    {% endblock foot %}
    <footer id="home-footer">
        <span class="copyrights">Copyright &copy; <script>document.write(new Date().getFullYear())</script> Blogpill All Rights Reserved</span>
    </footer>
</body>
</html>
