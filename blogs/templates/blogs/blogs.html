{% extends 'blogs/blogs_layout.html' %}

{% block body %}
<!-- blog cards -->
<div class="container-fluid">
    <div class="d-sm-flex p-3" style="flex-wrap: wrap;justify-content: left;">
        {% for blog in blogs %}
            <div class="card m-2" style="width: 18rem">
                <img
                src="{{ blog.image.url }}"
                class="card-img-top"
                alt="Blog Image"
                />
                <div class="card-body">
                    <h5 class="card-title pb-2">
                        {{ blog.title }}
                    </h5>
                    <h6 class="card-subtitle mb-3 text-muted">
                        by <a href="#" class="card-link">{{ blog.author.username }}</a>
                    </h6>
                    <a href="{% url 'blogs:view_blog' blog.pk %}" class="btn btn-primary">View more</a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock body %}
